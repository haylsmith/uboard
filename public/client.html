      <div class="swiper-container">
        <div class="swiper-wrapper"> 
          <div class = "textfield swiper-slide swiper-slide-outer" id="textfieldcontainer">
            <textarea class= "textfield" id="textfield" type="text" placeholder="Type here and press enter to send to desktop"></textarea>
          </div>
          <div class = "listbox swiper-slide  swiper-slide-outer" id="listbox">
            <div class = "listbox-settings">
              <button class = "listbox-button" id="listbox-add" onclick="addPhrase()">Add</button>
              <button class = "listbox-button" id="listbox-delete" onclick="deleteActive()">Delete</button>
            </div>
            <ul id="ss_elem_list" tabindex="0" role="listbox" aria-labelledby="ss_elem"></ul>
          </div>
          <div class = "hotkeys swiper-slide  swiper-slide-outer" id="hotkeys"> </div>
          <div class = "functionals swiper-slide swiper-slide-outer" id="functionals">
            <i class="material-icons slider-icon md-48" >brightness_medium</i>
            <input type="range" min="0" max="1" value="0.6" step="0.0625" class="slider" id="brightness">
            <button type="button" id="muteButton" onclick="muteOn()"><i class="material-icons md-48">volume_mute</i></button>
            <input type="range" min="0" max="1" value="0.5" step="0.0625" class="slider" id="volume">
          <div class = 'arrowkeys' id='arrowkeywrapper'>
            <button class = "arrow-key" id='up-arrow' onclick="emitArrow('ArrowUp')"><i class="material-icons md-48">keyboard_arrow_up</i></button>
            <button class = "arrow-key" id='left-arrow' onclick="emitArrow('ArrowLeft')"><i class="material-icons md-48">keyboard_arrow_left</i></button>
            <button class = "arrow-key" id='down-arrow' onclick="emitArrow('ArrowDown')"><i class="material-icons md-48">keyboard_arrow_down</i></button>
            <button class = "arrow-key" id='right-arrow' onclick="emitArrow('ArrowRight')"><i class="material-icons md-48">keyboard_arrow_right</i></button>
          </div>

          </div>
          <div class="swiper-slide swiper-slide-outer", id="custom">
            <select id="customSelect">
            </select>
            <div class="swiper-container-inner">
              <div class="swiper-wrapper" id="custom-container">
              </div>
            </div>
          </div>
        </div>
        <div class="loading" id="loading" style="display: none;"></div>
      <div class = "navbar" id="navbar">
        <div class = "icon-selection" id="s0">
          <i class="material-icons nav-icon md-48">keyboard</i>
        </div>
        <div class = "icon-selection" id="s1">
          <i class="material-icons nav-icon md-48">reorder</i>
        </div>
        <div class = "icon-selection" id="s2">
          <i class="material-icons nav-icon md-48">link</i>
        </div>
        <div class = "icon-selection" id="s3">
          <i class="material-icons nav-icon md-48">settings_ethernet</i>
        </div>
        <!--<div class = "icon-selection" id="s4">
          <i class="material-icons nav-icon">build</i>
        </div>-->
        <div class = "icon-selection" id="swap">
          <i class="material-icons nav-icon md-48">swap_vert</i>
        </div>
        <div class = "icon-selection" id= "settings-select">
          <i class="material-icons nav-icon md-48">settings</i>
        </div>
      </div>

    </div>

     <!-- Setting Modal -->
    <div id="myModal" class="modal">

      <div id="modal-content" class="modal-content">

        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <a class="btn btn-primary" href="/public/faq"> Help Page </a>  
         <button class="password-button" id="passcode"><i class="mdi-notification-vpn-lock"></i> PassCode</a></button>
        <br>
        <button class="settings-button" id="new-keyboard"> New Keyboard </button>
        <button class="settings-button" id="delete-keyboard"> Delete Keyboard </button>
        <button class="settings-button" id="add-key"> Add Key </button>
        <div id="edit-wrapper">
          <input id="edit-toggle" type="checkbox" data-toggle="toggle" data-onstyle="success" data-offstyle="danger">
          <label id = "edit-label">
          Edit Toggle
          </label>
        </div>
      </div>

    </div>

      <!-- Edit Modal -->
      <div id="edit-modal" class="modal">

        <div class="modal-header">
          <h4 class="modal-title">Change Input</h4>
          <h4 class="modal-alt">Alt Text (Optional)</h4>
        </div>
        <div id="modal-body">
          <p class='modal-title'><input type="text" class="inputText" id="inputText" value=""></p>
          <p class='modal-alt'><input type="text" class="inputText" id="altText" value=""></p>
        </div>
        <div class = "save" id="modal-save">
          <button type="button" class="btn btn-default" data-dismiss="modal">Save</button>
        </div>
        <div id="modal-close">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>

     </div>

     <!-- New Board Modal -->
      <div id="newBoard-modal" class="modal">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Name Board</h4>
        </div>
        <div id="newBoard-modal-body">
          <p><input type="text" class="inputText" id="inputBoardName" value=""></p>
        </div>
        <div class = "save" id="newBoard-save">
          <button type="button" class="btn btn-default" data-dismiss="modal">Save</button>
